<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملابس وإكسسوارات رجالي | تريندات - التسوق الأول في سوريا 2025</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.png" sizes="512x512" type="image/png">
    <style>
        :root{--main:#2cbfb5;--dark:#063d28;--light:#f8fdfc}
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Segoe UI',Arial,sans-serif;background:var(--light);color:var(--dark);overflow-x:hidden}

        /* نفس الهيدر والنافبار تمامًا */
        .topbar{background:var(--main);position:fixed;top:0;width:100%;z-index:1100;box-shadow:0 4px 20px rgba(6,61,40,0.3);display:flex;align-items:center;justify-content:space-between;padding:10px 30px;height:78px;}
        .logo img{height:70px;transition:0.3s;cursor:pointer}
        .logo img:hover{transform:scale(1.08)}
        .search-box{position:relative;width:100%;max-width:500px}
        .search-box input{width:100%;padding:14px 55px 14px 20px;border:none;border-radius:50px;font-size:17px;box-shadow:0 6px 20px rgba(0,0,0,0.15);}
        .search-box i{position:absolute;left:20px;top:50%;transform:translateY(-50%);color:var(--main);font-size:22px}
        .top-right{display:flex;gap:18px;align-items:center;color:white;font-weight:600;}
        .top-right a{color:white;text-decoration:none;padding:10px 18px;border-radius:50px;transition:0.3s;cursor:pointer}
        .top-right a:hover{background:rgba(255,255,255,0.25)}
        .seller-btn{background:rgba(255,255,255,0.25)!important;border:2px solid rgba(255,255,255,0.4);font-weight:bold;padding:12px 20px!important}
        .seller-btn:hover{background:white!important;color:#063d28!important;transform:translateY(-3px)}
        .cart{position:relative;cursor:pointer}
        .cart span{position:absolute;top:-8px;left:-8px;background:red;color:white;border-radius:50%;width:22px;height:22px;font-size:12px;display:flex;align-items:center;justify-content:center;}

        .navbar{background:white;position:fixed;top:78px;width:100%;z-index:1099;box-shadow:0 4px 15px rgba(0,0,0,0.08);padding:14px 30px;display:flex;gap:40px;justify-content:center;font-weight:600;}
        .navbar a{color:var(--dark);text-decoration:none;transition:0.3s}
        .navbar a:hover{color:var(--main);font-weight:800}

        /* بانر الرجالي */
        .men-hero{
            height:65vh;
            background:linear-gradient(rgba(6,61,40,0.7),rgba(6,61,40,0.85)), url('https://images.unsplash.com/photo-1505028106030-943a3f856c1e?w=1600&q=80') center/cover no-repeat;
            margin-top:78px;
            display:flex;align-items:center;justify-content:center;text-align:center;color:white;
        }
        .men-hero h1{font-size:58px;font-weight:900;margin-bottom:15px}
        .men-hero p{font-size:24px;max-width:800px;margin:auto}

        /* شريط الفلترة - نفس صفحة العروض بالضبط */
        .filters-bar{background:white;padding:25px 30px;margin-top:0;box-shadow:0 8px 30px rgba(0,0,0,0.1);position:sticky;top:78px;z-index:1000;}
        .filters-container{max-width:1450px;margin:auto;display:flex;flex-wrap:wrap;gap:18px;align-items:center;justify-content:center;}
        .filter-group select,.filter-group input{padding:14px 22px;border:2px solid #ddd;border-radius:50px;font-size:16px;min-width:210px;outline:none;transition:0.3s}
        .filter-group select:focus,.filter-group input:focus{border-color:var(--main);box-shadow:0 0 0 4px rgba(44,191,181,0.2)}
        .clear-filters{background:#ff4757;color:white;padding:14px 32px;border:none;border-radius:50px;cursor:pointer;font-weight:bold;transition:0.3s}
        .clear-filters:hover{background:#ff3742;transform:translateY(-3px)}

        /* شبكة المنتجات الرجالية */
        .men-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:34px;max-width:1450px;margin:60px auto;padding:0 20px;}
        .men-product{background:white;border-radius:26px;overflow:hidden;box-shadow:0 12px 35px rgba(0,0,0,0.12);transition:all 0.4s;position:relative;cursor:pointer}
        .men-product:hover{transform:translateY(-18px);box-shadow:0 30px 70px rgba(44,191,181,0.35)}
        .men-product img{width:100%;height:270px;object-fit:cover}
        .men-info{padding:22px;text-align:center}
        .men-brand{color:var(--main);font-weight:bold;font-size:18px}
        .men-name{font-size:20px;margin:12px 0;font-weight:700}
        .men-price{color:var(--dark);font-size:26px;font-weight:900}
        .add-to-cart{background:var(--main);color:white;border:none;padding:16px;width:100%;font-size:19px;cursor:pointer;border-radius:0 0 26px 26px;transition:0.3s;font-weight:bold}
        .add-to-cart:hover{background:#1a9d92}
    </style>
</head>
<body>

    <!-- الهيدر والنافبار (نفس كل الصفحات) -->
    <div class="topbar">
        <div class="logo"><a href="index.html"><img src="logo.png" alt="تريندات"></a></div>
        <div class="search-box"><i class="fas fa-search"></i><input type="text" placeholder="ابحث في الملابس الرجالية..."></div>
        <div class="top-right">
            <a href="login.html?seller=1" class="seller-btn">كن بائعًا</a>
            <a href="login.html">تسجيل الدخول</a>
            <a href="cart.html" class="cart"><i class="fas fa-shopping-cart fa-lg"></i><span id="cartCount">7</span></a>
        </div>
    </div>

    <div class="navbar">
            <a href="index.html">الرئيسية</a>
    <a href="gifts.html">الهدايا</a>
    <a href="featured.html">منتجات مميزة</a>
        <a href="offers.html">العروض</a>
        <a href="bestsellers.html">الأكثر مبيعًا</a>
        <a href="explore.html"> استكشاف </a>
        <a href="support.html">خدمة العملاء</a>
    </div>

    <!-- بانر الرجالي -->
    <div class="men-hero">
        <div>
            <h1>أناقة الرجل العصري</h1>
            <p>أحدث صيحات الموضة الرجالية من أكبر الماركات العالمية بأسعار تنافسية</p>
        </div>
    </div>

    <!-- شريط الفلترة الدقيقة -->
    <div class="filters-bar">
        <div class="filters-container">
            <div class="filter-group">
                <select><option>جميع الأقسام الرجالية</option><option>قمصان</option><option>بناطيل</option><option>أحذية</option><option>ساعات</option><option>عطور</option><option>حقائب</option></select>
            </div>
            <div class="filter-group">
                <select><option>ترتيب حسب</option><option>الأحدث</option><option>الأكثر مبيعًا</option><option>الأقل سعرًا</option><option>الأعلى سعرًا</option></select>
            </div>
            <div class="filter-group">
                <select><option>الماركة</option><option>Zara</option><option>LC Waikiki</option><option>Adidas</option><option>Nike</option><option>Gucci</option></select>
            </div>
            <div class="filter-group">
                <select><option>المقاس</option><option>S</option><option>M</option><option>L</option><option>XL</option><option>XXL</option></select>
            </div>
            <div class="filter-group">
                <input type="number" placeholder="الحد الأدنى للسعر">
            </div>
            <div class="filter-group">
                <input type="number" placeholder="الحد الأقصى للسعر">
            </div>
            <button class="clear-filters">مسح الفلاتر</button>
        </div>
    </div>

    <!-- شبكة المنتجات الرجالية (أضف فيها كل المنتجات يدويًا) -->
    <div class="men-grid">
        <!-- مثال منتج -->
        <div class="men-product">
            <img src="https://via.placeholder.com/400x400/1a1a1a/ffffff?text=قميص+أسود" alt="قميص رجالي">
            <div class="men-info">
                <div class="men-brand">Zara Man</div>
                <div class="men-name">قميص أسود أنيق بأكمام طويلة</div>
                <div class="men-price">425,000 ل.س</div>
                <button class="add-to-cart">أضف للسلة</button>
            </div>
        </div>

        <!-- كرر الكود ده قد ما تحب -->
        <div class="men-product">
            <img src="https://via.placeholder.com/400x400/34495e/ffffff?text=ساعة+Rolex" alt="ساعة رولكس">
            <div class="men-info">
                <div class="men-brand">Rolex</div>
                <div class="men-name">ساعة رولكس دايتونا أصلية</div>
                <div class="men-price">28,500,000 ل.س</div>
                <button class="add-to-cart">أضف للسلة</button>
            </div>
        </div>

        <!-- أضف كل المنتجات اللي تبيها هنا -->
    </div>

    <script>
        // عدد السلة
        document.getElementById('cartCount').textContent = 0;
    </script>
</body>
</html>
